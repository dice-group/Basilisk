
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false


### Define H2 Datasource configurations
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:file:./data/myDB
spring.datasource.username=basilisk
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

server.port=8081


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


hooks.rabbitmq.exchange=exchange
hooks.rabbitmq.docker.ImagesQueue=dockerImagesQueue
hooks.rabbitmq.docker.ReposQueue=dockerReposQueue
hooks.rabbitmq.docker.TagsQueue=dockerReposQueue
hooks.rabbitmq.git.ReposQueue=GitReposQueue
hooks.rabbitmq.git.CommitsQueue=GitCommitsQueue
hooks.rabbitmq.dockerRoutingkeys.Image=dockerRoutingkeys.Image
hooks.rabbitmq.dockerRoutingkeys.Repo=dockerRoutingkeys.Repo
hooks.rabbitmq.dockerRoutingkeys.Tag=dockerRoutingkeys.Tag
hooks.rabbitmq.gitRoutingkeys.Repo=gitRoutingkeys.Repo
hooks.rabbitmq.gitRoutingkeys.Commit=gitRoutingkeys.CommithooksCheckingService.gitRoutingkey

jobs.benchmark.rabbitmq.exchange=benchmarkJobsExchange
jobs.benchmark.rabbitmq.createdEventQueue=benchmark-created-event-queue
jobs.benchmark.rabbitmq.startedEventQueue=benchmark-started-event-queue
jobs.benchmark.rabbitmq.finishedEventQueue=benchmark-finished-event-queue
jobs.benchmark.rabbitmq.failedEventQueue=benchmark-failed-event-queue
jobs.benchmark.rabbitmq.abortedEventQueue=benchmark-aborted-event-queue
jobs.benchmark.rabbitmq.abortCommandQueue=benchmark-abort-command-queue
jobs.benchmark.rabbitmq.createdEventRoutingkey=jobs.benchmark.routingKeys.created-event
jobs.benchmark.rabbitmq.startedEventRoutingkey=jobs.benchmark.routingKeys.started-event
jobs.benchmark.rabbitmq.finishedEventRoutingkey=jobs.benchmark.routingKeys.finished-event
jobs.benchmark.rabbitmq.failedEventRoutingkey=jobs.benchmark.routingKeys.failed-event
jobs.benchmark.rabbitmq.abortedEventRoutingkey=jobs.benchmark.routingKeys.aborted-event
jobs.benchmark.rabbitmq.abortCommandRoutingkey=jobs.benchmark.routingKeys.abort-command