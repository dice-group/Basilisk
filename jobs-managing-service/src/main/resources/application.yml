spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  sql:
    init:
      platform: h2
  datasource:
    url: 'jdbc:h2:file:./data/myDB'
    username: basilisk
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  rabbitmq:
    host: localhost
    port: '5672'
    username: guest
    password: guest

server:
  port: '8081'

rabbitmq:
  hooks:
    exchange: hooksExchange
    git:
      repoAddedQueue: gitRepoAddedQueue
      repoDeletedQueue: gitRepoDeletedQueue
      commitQueue: gitCommitQueue
      routingKeys:
        repoAdded: gitRepoAddedKey
        repoDeleted: gitRepoDeletedKey
        commit: gitCommitKey
    docker:
      repoAddedQueue: dockerRepoAddedQueue
      repoDeletedQueue: dockerRepoDeletedQueue
      tagQueue: dockerTagQueue
      routingKeys:
        repoAdded: dockerRepoAddedKey
        repoDeleted: dockerRepoDeletedKey
        tag: dockerTagKey

  benchmarks:
    exchange: benchmarkExchange
    jobQueue: jobQueue
    resultQueue: resultQueue
    routingKeys:
      job: jobKey
      result: resultKey
