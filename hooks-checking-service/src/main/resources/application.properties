### Enable H2 Console Access 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

### Define H2 Datasource configurations
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:yourDB
spring.datasource.username=yourUser
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=none


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
hooksCheckingService.rabbitmq.exchange=hooksCheckingService.exchange
hooksCheckingService.rabbitmq.dockerQueue=hooksCheckingService.dockerQueue
hooksCheckingService.rabbitmq.gitQueue=hooksCheckingService.gitQueue
hooksCheckingService.rabbitmq.dockerRoutingkey=hooksCheckingService.dockerRoutingkey
hooksCheckingService.rabbitmq.gitRoutingkey=hooksCheckingService.gitRoutingkey


proxies.docker.apihost=https://registry.hub.docker.com